name: cardon_ai
description: "Cardon AI - Your Personal Assistant"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_emoji: ^2.5.1
  animated_text_kit: ^4.2.2
  lottie: ^3.0.0
  rive: ^0.12.4
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji.ttf
  assets:
    - assets/images/
    - assets/fonts/


